<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <title>Maiduo</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Maiduo Admin Panel</h1>
        <h2>Shops</h2>
        <button class="btn btn-warning" ng-click="newShop()">Add Shop</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Shop</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shop in shopList">
                    <td>{{shop.name}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="editShop(shop)">Edit</button>
                        <button class="btn btn-info" ng-click="newGroupbuy(shop)">Add Group buy</button>
                        <button class="btn btn-danger" ng-click="removeShop(shop._id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Groupbuys</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Shop</th>
                    <th>Groupbuy</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gb in groupbuyList">
                    <td>{{gb.shopName}}</td>
                    <td>{{gb.title}}</td>

                    <td>
                        <button class="btn btn-info" ng-click="editGroupbuy(gb)">Edit</button>
                        <a href="#" class="btn btn-info" role="button">Orders</a>
                        <button class="btn btn-danger" ng-click="removeGroupbuy(gb._id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div ng-controller="AppCtrl">
            <script type="text/ng-template" id="newGroupBuy.html">
                <div class="modal-header">
                    <div ng-if="editMode == true">
                        <h3 class="modal-title">Edit Gropbuy</h3>
                    </div>
                    <div ng-if="editMode != true">
                        <h3 class="modal-title">New Groupbuy</h3>
                    </div>
                </div>
                <div class="modal-body">
                    Title
                    <input class="form-control" ng-model="groupbuy.title"> 
                    Description
                    <input class="form-control" ng-model="groupbuy.description">
                    Photo link
                    <input class="form-control" ng-model="groupbuy.photoLink">
                    <div data-ng-repeat="item in items">
                        item name
                        <input class="form-control" ng-model="items[$index].item_name">
                        price
                        <input class="form-control" ng-model="items[$index].item_price">
                        stock count
                        <input class="form-control" ng-model="items[$index].stock_count">
                        <button ng-click="removeItem($index)" class="btn btn-danger">Delete Item</button>
                    </div>
                     
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="addItem()">Add Item</button>  
                    <button class="btn btn-primary" type="button" ng-click="ok()">SAVE</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
        
        <div ng-controller="AppCtrl">
            <script type="text/ng-template" id="newShop.html">
                <div class="modal-header">
                    <div ng-if="editMode == true">
                        <h3 class="modal-title">Edit Shop</h3>
                    </div>
                    <div ng-if="editMode != true">
                        <h3 class="modal-title">New Shop</h3>
                    </div>
                        
                </div>
                <div class="modal-body">
                    Shop name
                    <input class="form-control" ng-model="shop.name"> 
                    email
                    <input class="form-control" ng-model="shop.email"> 
                    phone
                    <input class="form-control" ng-model="shop.phone_number">
                    address
                    <input class="form-control" ng-model="shop.address">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
