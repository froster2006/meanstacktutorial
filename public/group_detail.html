<h1>{{groupbuy.title}}后台</h1>
<img src="{{groupbuy.photoLink}}"></img>
<br>

<h1>Orders</h1>

<br>


<table class="table table-striped table-responsive">
<thead>
    <tr>
    <th>date</th>
    <th>微信名</th>
    <th>Email</th>
    <th>Phone</th>
    <th ng-repeat-start="item in groupbuy.items">{{item.item_name}}</th>
    <th ng-repeat-end>price</th>
    <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="order in orders">
        <td>{{order.timestamp | date:'yyyy-MM-dd HH:mm'}}</td>
        <td>{{order.name}}</td>
        <td>{{order.email}}</td>
        <td>{{order.phone_number}}</td>
        <td ng-repeat-start="oi in order.items">{{oi.item_count}}</td>
        <td ng-repeat-end>{{oi.item_price}}</td>
        <td>
            <button class="btn btn-info" ng-click="editOrder(order)">Edit</button>
            <button class="btn btn-info" ng-click="pickupOrder(order_id)">Pick up</button>
            <button class="btn btn-danger" ng-click="removeOrder(order_id)">Remove</button>
        </td>
    </tr>
</tbody>
</table>
